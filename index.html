<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container text-center">
      <h1 class="py-3">Calculator</h1>

      <div class="row mt-2">

        <div class="col-12 d-flex align-items-center justify-content-end text-white fs-1 rounded"
          style="background-color: gray; height: 100px;">

          <input name="expression" class="w-100 border-0 bg-transparent text-white" type="text"
            style="text-align: right; outline:none;" id="expression" readonly />
        </div>
      </div>

      <div class="row mt-2 d-flex g-3">
        <div class="col-3">
          <span class="btn btn-secondary w-100" onclick="allClear()">AC</span>
        </div>

        <div class="col-3">
          <span class="btn btn-secondary w-100" onclick="clearEntry()">CE</span>
        </div>

        <div class="col-3">
          <span class="btn btn-warning w-100 expression">/</span>
        </div>

        <div class="col-3">
          <span class="btn btn-warning w-100 expression">*</span>
        </div>

        <div class="col-3">
          <span class="btn btn-light w-100 expression">7</span>
        </div>

        <div class="col-3">
          <span class="btn btn-light w-100 expression ">8</span>
        </div>

        <div class="col-3">
          <span class="btn btn-light w-100 expression">9</span>
        </div>

        <div class="col-3">
          <span class="btn btn-warning w-100 expression">-</span>
        </div>

        <div class="col-3">
          <span class="btn btn-light w-100 expression">4</span>
        </div>

        <div class="col-3">
          <span class="btn btn-light w-100 expression">5</span>
        </div>

        <div class="col-3">
          <span class="btn btn-light w-100 expression">6</span>
        </div>

        <div class="col-3">
          <span class="btn btn-warning w-100 expression">+</span>
        </div>

        <dic class="col-9">
          <div class="row d-flex g-3">
            <div class="col-4">
              <span class="btn btn-light w-100 expression">1</span>
            </div>

            <div class="col-4">
              <span class="btn btn-light w-100 expression">2</span>
            </div>

            <div class="col-4">
              <span class="btn btn-light w-100 expression">3</span>
            </div>

            <div class="col-8">
              <span class="btn btn-light w-100 expression">0</span>
            </div>

            <div class="col-4">
              <span class="btn btn-light w-100 expression">.</span>
            </div>
          </div>
        </dic>

        <div class="col-3">
          <span class="btn btn-success w-100 h-100" onclick="equal()">=</span>
        </div>
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


      <script src='function.js'></script>

        // set value to id 'expression' on ready
        $(document).ready(function () {
          $('#expression').text(expression.join(''));
        });
      </script> -->
  </body>

  </html>
